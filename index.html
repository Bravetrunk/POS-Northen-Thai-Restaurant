<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tonkla Lanna Kitchen POS</title>

  <!-- Google Font -->
  <link rel="preconnect" href="<https://fonts.googleapis.com>">
  <link rel="preconnect" href="<https://fonts.gstatic.com>" crossorigin>
  <link href="<https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap>" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pos-container" role="application" aria-label="Tonkla Lanna Kitchen POS">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Categories">
      <h2>Tonkla Kitchen üå∂Ô∏è</h2>
      <ul id="category-list" class="category-list" role="list"></ul>
      <div class="sidebar-footer">
        <p>User: Supanut Chailungka</p>
        <p id="current-time" aria-live="polite"></p>
      </div>
    </aside>

    <!-- Menu -->
    <main class="menu-grid" aria-label="Menu">
      <header class="menu-header">
        <h1 id="current-category-title">Small Plates</h1>
        <p id="current-category-note" class="menu-category-note"></p>
      </header>
      <div id="menu-items" class="menu-items-container" role="list"></div>
    </main>

    <!-- Order Summary -->
    <section class="order-summary" aria-label="Order Summary">
      <h2>Current Order</h2>
      <div id="cart-items" class="cart-items-list">
        <div class="cart-empty-message" id="cart-empty">
          <p>Your cart is empty.</p>
          <span>Select items from the menu to get started.</span>
        </div>
      </div>

      <div class="order-total">
        <div class="total-row">
          <span>Subtotal</span>
          <span id="subtotal-amount">$0.00</span>
        </div>
        <div class="total-row">
          <span>Tax (7%)</span>
          <span id="tax-amount">$0.00</span>
        </div>
        <div class="total-row grand-total">
          <span>Total</span>
          <span id="total-amount">$0.00</span>
        </div>
      </div>

      <div class="order-actions">
        <button id="clear-order-btn" class="btn btn-secondary" type="button">Clear Order</button>
        <button id="pay-now-btn" class="btn btn-primary" type="button" disabled>Pay Now</button>
      </div>
    </section>
  </div>

  <!-- Load menu data before the app script -->
  <script src="menu-data.js"></script>
  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
